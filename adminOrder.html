<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGree</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="../interShop/style.css/header.css">
    <link rel="stylesheet" href="../interShop/style.css/adminPage.css">
</head>

<body>
    <!-- Header -->
    <header class="col-12 p-0 admin__intro">
        <!-- row -->
        <div class="row m-0">
            <div class="col-2 col-md-3 header__colOne ">
                <a href="#burgerMenu">
                    <img class="hamburger" src="../interShop/img/headerBlack/menu black.png" alt="menu">
                </a>
            </div>
            <div class="col-8 col-md-6 header__colTwo ">
                <span class="admin__header">
                    admin
                </span>
                <span class="admin__txt">
                    Заказы
                </span>
            </div>
            <div class="col-2 col-md-3 header__colThree ">
                <a href="ulAdmin.html">
                    <img class="settings__image" src="../interShop/img/admin/surface1.png" alt="">
                </a>
            </div>
        </div><!-- row -->
    </header>
    
    <!-- admin profile -->
    <div class="container-fluid pt-0 pl-0 pb-0">
        <div class="row admin__profile">
            <div class="col-sm-12 admin__card">
                <button class="accordion_admin_panel">
                    <i class="fas fa-angle-down"></i>
                </button>
                <span class="admin__name">
                    Руснак Игорь
                </span>
                <button class="admin__img">
                    Foto
                </button>
            </div>
        </div>
    </div>
    <!-- table -->
    <div class="container-xl container_admin">
        <div class="row">
            <div class="col-sm-12 p-1 table_info">
                <table class="table table-hover"> <!-- table -->
                    <thead class="thead_info">
                        <tr class="table-borderless">
                            <th>
                                Товары
                            </th>
                        </tr>
                    </thead>
                    <tbody class="col-12 m-0 p-0">
                        <col><!-- checkbox -->
                        <tr>
                            <td>
                                <form action="">
                                    <input type="checkbox">
                                </form>
                            </td>
                        </tr>
                        <col><!-- checkbox -->
                        <tr>
                            <td>
                                <form action="">
                                    <div class="form-check">
                                        <input type="checkbox">
                                    </div>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table><!-- table END -->
            </div><!-- col-8 table_info END -->
        </div><!-- row END -->
    </div><!-- Container END -->
    
    
</body>
</html>
